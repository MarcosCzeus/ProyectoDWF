<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>VET HEALTH</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
     <!-- DataTables CSS -->
     <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h1>  Citas </h1>
<div class="container">
    <div class="container mb-4 mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    </div>


    <table id="miTabla" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>MOTIVO CONSULTA</th>
            <th>HORA</th>
            <th>MASCOTA</th>
            <th>NUMERO</th>
            <th>CORREO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citahorarios}">
            <td th:text="${cita.id}"></td>
            <td th:text="${cita.nombre}"></td>
            <td th:text="${cita.motivoconsulta}"></td>
            <td th:text="${cita.hora}"></td>
            <td th:text="${cita.mascota}"></td>
            <td th:text="${cita.numero}"></td>
            <td th:text="${cita.correo}"></td>
            <td>
                <a th:href="@{/editar/__${cita.id}__}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminar([[${cita.id}]])" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
<!-- DataTables Bootstrap 5 JS -->
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.min.js"></script>
<script>
    // Inicializar DataTables en la tabla con el ID "miTabla"
    $(document).ready(function() {
        $('#miTabla').DataTable();
    });
</script>

</body>
</html>
