<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Título</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${citahorario} method="POST"> <!-- Aquí se corrige la etiqueta de apertura del formulario -->
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Cita Horario</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label >ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >NOMBRE</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >MOTIVO CONSULTA</label>
                        <input th:field="*{motivoconsulta}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >HORA</label>
                        <input th:field="*{hora}" type="date" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >MASCOTA</label>
                        <input th:field="*{mascota}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >NUMERO</label>
                        <input th:field="*{numero}" type="number" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >CORREO</label>
                        <input th:field="*{correo}" type="email" class="form-control"/>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="guardar" class="btn btn-success">
                    </div>
                </div>
            </div>
        </form> <!-- Aquí se cierra correctamente la etiqueta de cierre del formulario -->
    </div>
</div>
</body>
</html>
